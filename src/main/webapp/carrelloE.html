	<!-- inizio pagina carrello -->

<br>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div id="titleId">
					<a href="." id="titleId">SoulWine</a>
				</div>
			</div>
			<div class="col">
				<c:choose>
					<c:when test="${user != null}">
						<div id="dropId">
							<div class="btn-group">
								<button type="button" class="btn btn-secondary dropdown-toggle"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false">${user.nome}</button>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="ServletLogout">Disconnetti</a>
								</div>
							</div>
							<a href="Carrello.jsp"> <img src="images/carrello.jpg"
								title="carrello" width="14%" />
							</a>
						</div>
					</c:when>
					<c:otherwise>
						<div id="picId">
							<a href="Userform.html"> <img src="images/omino.png"
								title="user" width="10%" />
							</a> <a href="Carrello.jsp"> <img src="images/carrello.jpg"
								title="carrello" width="14%" />
							</a>
						</div>
					</c:otherwise>
				</c:choose>
			</div>

		</div>
	</div>
	<hr>
	<div class="container fluid">
		<c:set var="totale" value="0" />
		<c:forEach var="vino" items="${acquisti}">
			<div class="row">
				<div class="col">
					<c:out value="${vino.nome}" />
				</div>
				<div class="col">
					<c:set var="totale" value='${totale+vino.prezzo}' />
					<c:out value="${vino.prezzo}" />
				</div>
			</div>
		</c:forEach>
		<p>
			<c:if test="${error != null}">
			<p class="error">${error}</p>
			</c:if>
			totale =
			<c:out value="${totale}" />
		</p>
	</div>

	<div class="container fluid">
		<a href="index.jsp">Continua con gli acquisti!</a>
	</div>
