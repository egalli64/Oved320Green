<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New User Page</title>
<link rel="stylesheet" type="text/css" href="css/Page.css" />
<script type="text/javascript" src="js/homePage.js" async="true"></script>
<!--inizio bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<!--fine bootstrap -->
</head>
<body>



	<!-- titolo -->
	<p class="subTitleGreen">Green Taste</p>
	<div class="generalText">
		Sei già iscritto? <a href="index.html">Accedi! </a>
	</div>
	<hr>

	<!-- inserimento dati -->
	<div class="row">
		<div class="col-1"></div>
		<div class="col-12">
			<p class="generalText">Se non sei ancora registrato, che aspetti?
			</p>
			<p class="generalText">ISCRIVITI</p>
		</div>
	</div>


	<form action="/green/NewClient" method="get">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-20">
				<div>
					<label for="userName" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						USERNAME: &nbsp; </label> <input type="text" name="userName"
						placeholder="username" size="30">
				</div>
				<div>
					<label for="psw" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						PASSWORD: &nbsp; </label> <input type="text" name="psw"
						placeholder="password" size="30">
				</div>
				<div>
					<label for="firstName" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						NOME: &nbsp; </label> <input type="text" name="firstName"
						placeholder="Inserisci il tuo nome" size="30">
				</div>
				<div>
					<label for="lastName" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						COGNOME: &nbsp; </label> <input type="text" name="lastName"
						placeholder="Inserisci il tuo cognome" size="30">
				</div>
				<div>
					<label for=mail " class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						E-MAIL: &nbsp; </label> <input type="text" name="mail"
						placeholder="Inserisci il tuo indirizzo e-mail" size="30">
				</div>
				<div>
					<label for="numeroCell" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						NUMERO: &nbsp; </label> <input type="text" name="numeroCell"
						placeholder="Inserisci il tuo numero di telefono" size="30">
				</div>
				<div>
					<label for="indirizzo" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						INDIRIZZO: &nbsp; </label> <input type="text" name="indirizzo"
						placeholder="Inserisci la via" size="30">
				</div>
				<div>
					<label for="num_indirizzo" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						n.: &nbsp; </label> <input type="text" name="num_indirizzo"
						placeholder="Inserisci numero civico" size="30">
				</div>
				<div>
					<label for="cap" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						CAP: &nbsp; </label> <input type="text" name="cap"
						placeholder="Inserisci CAP" size="30">
				</div>
				<div>
					<label for="city" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						CITTA': &nbsp; </label> <input type="text" name="city"
						placeholder="Inserisci la tua città" size="30">
				</div>
			</div>
		</div>
		<button type="submit">Iscriviti</button>
	</form>
	<hr>
	<!-- informazioni personali -->
	<div class="row">
		<div class="col-2"></div>
		<div class="col-0,5">
			<img
				src="https://img.icons8.com/material-outlined/60/000000/facebook.png" />
		</div>
		<div class="col-2">
			<p class="personalInfo">
				Seguici sul nostro <br>canale Facebook

			</p>
		</div>
		<div class="col-0,5">
			<img src="https://img.icons8.com/ios-glyphs/48/000000/iphone.png" />
		</div>
		<div class="col-2">
			<p class="personalInfo">
				Chiamaci: <br> +39 0395049892
			</p>
		</div>
		<div class="col-0,5">
			<img src="https://img.icons8.com/ios-glyphs/48/000000/gmail.png" />
		</div>
		<div class="col-2">
			<p class="personalInfo">
				E-mail: <br> greentaste@gmail.com
			</p>
		</div>
		<div class="col-0,5">
			<img
				src="https://img.icons8.com/material/48/000000/order-delivered.png" />
		</div>
		<div class="col-2">
			<p class="personalInfo">
				Dove siamo: <br> Via da definire
			</p>
		</div>
	</div>
	<hr>
	<hr>
</body>
</html>
