<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New User Page</title>
<link rel="stylesheet" type="text/css" href="css/Page.css" />
<script type="text/javascript" src="js/homePage.js" async="true"></script>
<!--inizio bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!--fine bootstrap -->
</head>
<body>
	<!-- titolo -->
	<p class="subTitleGreen">Green Taste</p>
	<div class="generalText">
		Sei già iscritto? <a href="index.html">Accedi! </a>
	</div>
	<hr>

	<!-- inserimento dati -->

	<div class="row">
		<div class="col-1"></div>
		<div class="col-12">
			<p class="generalText">Se non sei ancora registrato, che aspetti?
			</p>
			<p class="generalText">ISCRIVITI</p>
		</div>
	</div>


	<form action="/green/NewClient" method="get">

		<div class="container-fluid">
			<div class="row">
				<!-- username -->
				<div class="col my1">
					<label for="userName" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						USERNAME: &nbsp; </label>
				</div>
				<div class="col my2">
					<input type="text" name="userName" placeholder="username" size="30"
						required>
				</div>
			</div>
			<div class="row">
				<!-- password -->
				<div class="col my1">
					<label for="psw" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						PASSWORD: &nbsp; </label>
				</div>
				<div class="col my2">
					<input type="password" name="psw" placeholder="password" size="30"
						required>
				</div>
			</div>
			<div class="row">
				<!-- nome -->
				<div class="col my1">
					<label for="firstName" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						NOME: &nbsp; </label>
				</div>
				<div class="col my2">
					<input type="text" name="firstName"
						placeholder="Inserisci il tuo nome" size="30" required>
				</div>
			</div>
			<div class="row">
				<!-- cognome -->
				<div class="col my1">
					<label for="lastName" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						COGNOME: &nbsp; </label>
				</div>
				<div class="col my2">
					<input type="text" name="lastName"
						placeholder="Inserisci il tuo cognome" size="30" required>
				</div>
			</div>
			<div class="row">
				<!-- email-->
				<div class="col my1">
					<label for="mail" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						E-MAIL: &nbsp; </label>
				</div>
				<div class="col my2">
					<input type="text" name="mail"
						placeholder="Inserisci il tuo indirizzo e-mail" size="30" required>
				</div>
			</div>
			<div class="row">
				<!-- numero cell -->
				<div class="col my1">
					<label for="numeroCell" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						NUMERO: &nbsp; </label>
				</div>
				<div class="col my2">
					<input type="text" name="numeroCell"
						placeholder="Inserisci il tuo numero di telefono" size="30"
						required>
				</div>
			</div>
			<div class="row">
				<!-- address -->
				<div class="col my1">
					<label for="indirizzo" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						INDIRIZZO: &nbsp; </label>
				</div>
				<div class="col my2">
					<input type="text" name="indirizzo" placeholder="Inserisci la via"
						size="30" required>
				</div>
			</div>
			<div class="row">
				<!-- num civico -->
				<div class="col my1">
					<label for="num_indirizzo" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						n.: &nbsp; </label>
				</div>
				<div class="col my2">
					<input type="text" name="num_indirizzo"
						placeholder="Inserisci numero civico" size="30" required>
				</div>
			</div>
			<div class="row">
				<!-- cap -->
				<div class="col my1">
					<label for="cap" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						CAP: &nbsp; </label>
				</div>
				<div class="col my2">
					<input type="text" name="cap" placeholder="Inserisci CAP" size="30"
						required>
				</div>
			</div>
			<div class="row">
				<!-- city -->
				<div class="col my1">
					<label for="city" class="data">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						CITTA': &nbsp; </label>
				</div>
				<div class="col my2">
					<input type="text" name="city" placeholder="Inserisci la tua città"
						size="30" required>
				</div>
			</div>
			<div class="row">
				<!-- button -->
				<div class= "col my2">
					<button type="submit">Invia</button>
				</div>
			</div>
	</form>
	<!-- informazioni personali -->
	<div class="row">
		<div class="col-2"></div>
		<div class="col-0,5">
			<img
				src="https://img.icons8.com/material-outlined/60/000000/facebook.png" />
		</div>
		<div class="col-2">
			<p class="personalInfo">
				Seguici sul nostro <br>canale Facebook

			</p>
		</div>
		<div class="col-0,5">
			<img src="https://img.icons8.com/ios-glyphs/48/000000/iphone.png" />
		</div>
		<div class="col-2">
			<p class="personalInfo">
				Chiamaci: <br> +39 0395049892
			</p>
		</div>
		<div class="col-0,5">
			<img src="https://img.icons8.com/ios-glyphs/48/000000/gmail.png" />
		</div>
		<div class="col-2">
			<p class="personalInfo">
				E-mail: <br> greentaste@gmail.com
			</p>
		</div>
		<div class="col-0,5">
			<img
				src="https://img.icons8.com/material/48/000000/order-delivered.png" />
		</div>
		<div class="col-2">
			<p class="personalInfo">
				Dove siamo: <br> Via da definire
			</p>
		</div>
	</div>
	<hr>
	<hr>
</body>
</html>
