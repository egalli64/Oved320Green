			<div class="row">

					<form action="/comment" method="get">
						<br>
						<div>
						<label for="firstName" class="data">Il tuo nome:  </label>

						placeholder="Nome" size="30" >

						placeholder="Via xx, n" size="30" >

						<br>
						
						<br>
						<div>
						<label for="city" class="data">Città:  </label>

						placeholder="città" size="30" >
						</div>
						<br>
						
						
						<br>
						<div>
						<label for="userName" class="data">UserName:  </label>
						<input type="text" name="userName"  
						placeholder="Nome Utente" size="30" >
						</div>
						
						<br>
						<div>
						<label for="psw" class="data">Password:  </label>
						<input type="password" name="psw" size="30" >
						</div>
						<br>
		
						<br>
						<button type="submit">Iscriviti...</button>
